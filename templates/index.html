<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ChatGPT App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 500px;
            max-width: 90%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            background: #e0e0e0;
        }
        .message.user {
            background: #cce5ff;
            text-align: right;
        }
        .message.bot {
            background: #d4edda;
        }
        #input-container {
            display: flex;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        #input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function parseMarkdown(text) {
            // Bold
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Italics
            text = text.replace(/_(.*?)_/g, '<em>$1</em>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            // Strikethrough
            text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');
            // Inline code
            text = text.replace(/`(.*?)`/g, '<code>$1</code>');
            // Blockquotes
            text = text.replace(/^\s*>\s*(.*)/gm, '<blockquote>$1</blockquote>');
            // Unordered lists
            text = text.replace(/^\s*[-*]\s+(.*)/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)/gm, '<ul>$1</ul>');
            // Ordered lists
            text = text.replace(/^\s*\d+\.\s+(.*)/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)/gm, '<ol>$1</ol>');
            // Links
            text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>');
            // Headings
            text = text.replace(/# (.*?)(\n|$)/g, '<h1>$1</h1>');
            return text;
        }

    
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === "") return;
    
            // Display user's message
            displayMessage(userInput, 'user');
            document.getElementById('user-input').value = '';
    
            // Get bot response
            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userInput })
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayMessage(data.response, 'bot');
            } catch (error) {
                displayMessage('Error: ' + error.message, 'bot');
            }
        }
    
        function displayMessage(message, type) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message', type);
            
            // Format the message based on the type
            if (type === 'user') {
                messageContainer.innerHTML = `You: ${parseMarkdown(message)}`;
            } else if (type === 'bot') {
                messageContainer.innerHTML = `ChatGPT: ${parseMarkdown(message)}`;
            }
            
            document.getElementById('messages').appendChild(messageContainer);
        }
    </script>
    
</body>
</html>
